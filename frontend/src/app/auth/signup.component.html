<div class="signup-container">
  <div class="auth-card">
    <header class="auth-header">
      <h2>Create Account</h2>
      <p>Sign up to get started</p>
    </header>

    <form (ngSubmit)="submit()" [formGroup]="form" class="auth-form">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" formControlName="name" />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" />
      </div>

      <div class="form-group">
        <label>Mobile (Optional)</label>
        <input type="tel" formControlName="mobile" />
      </div>

      <div class="terms">
        <input type="checkbox" id="terms" required />
        <label for="terms">I agree to the <a href="#" target="_blank">Terms & Conditions</a></label>
      </div>

      <div *ngIf="error" class="auth-error">{{ error }}</div>

      <button class="auth-submit" type="submit" [disabled]="form.invalid">Create Account</button>
    </form>

    <div class="auth-links">
      <p>Already have an account? <a routerLink="/login">Login</a></p>
    </div>
  </div>
</div>
