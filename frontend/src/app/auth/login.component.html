<div class="login-container">
  <div class="auth-card">
    <header class="auth-header">
      <h2>Login</h2>
      <p>Sign in to continue to the app</p>
    </header>

    <form (ngSubmit)="submit()" [formGroup]="form" class="auth-form">
      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" />
      </div>

      <div class="form-options">
        <label class="remember-me"><input type="checkbox" /> Remember me</label>
        <a class="forgot-password" routerLink="/forgot">Forgot?</a>
      </div>

      <div *ngIf="error" class="auth-error">{{ error }}</div>

      <button class="auth-submit" type="submit" [disabled]="form.invalid">Login</button>
    </form>

    <div class="auth-links">
      <p>Don't have an account? <a routerLink="/signup">Signup</a></p>
    </div>
  </div>
</div>
