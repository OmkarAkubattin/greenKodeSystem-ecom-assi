<div class="checkout-container">
  <div class="checkout-steps">
    <div class="step completed">
      <div class="step-number">✓</div>
      <div class="step-label">Cart</div>
    </div>
    <div class="step active">
      <div class="step-number">2</div>
      <div class="step-label">Checkout</div>
    </div>
    <div class="step">
      <div class="step-number">3</div>
      <div class="step-label">Confirmation</div>
    </div>
  </div>

  <div class="checkout-grid">
    <div class="tab-content">
      <h2>Shipping Information</h2>
      <form (ngSubmit)="submit()" [formGroup]="form">
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" class="form-control" formControlName="customerName" />
        </div>

        <div class="form-group">
          <label>Address</label>
          <textarea class="form-control" formControlName="address"></textarea>
        </div>

        <div class="form-group">
          <label>Phone Number</label>
          <input type="tel" class="form-control" formControlName="phone" />
        </div>

        <div *ngIf="error" class="alert alert-error">
          {{ error }}
        </div>

        <button type="submit" class="btn" [disabled]="form.invalid">Confirm Order</button>
      </form>
    </div>

    <div class="order-summary">
      <h3>Order Summary</h3>
      <div *ngFor="let it of items" class="cart-item">
        <div class="cart-item-info">
          <div class="cart-item-name">{{ it.product.name }}</div>
          <div class="cart-item-price">Price : ₹{{ it.product.price }}</div>
          <div class="cart-item-price">Qty : {{ it.quantity }}</div>
        </div>
      </div>
      <div class="order-totals">
        <div class="order-total-row">
          <span>Subtotal:</span>
          <span>₹{{ subtotal }}</span>
        </div>
        <div class="order-total-row final">
          <span>Total:</span>
          <span>₹{{ total }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
